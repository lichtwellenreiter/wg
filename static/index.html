<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeightGauge</title>
    <link href="https://bit.ly/3bQo8OK" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="https://bit.ly/345JJ36"/>
    <link rel="stylesheet" href="https://bit.ly/2UZqC6L">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">

<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-1">Weight Gauges</h1>
    </div>
</div>
<div class="row">
    <div class="col-12 text-center">
        <h3>
            This weeks challenge:
            <small class="text-danger">No refined Sugar</small>
        </h3>
    </div>
</div>

<div class="row mt-5">

    <div class="col-12">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 90.3%" aria-valuenow="86.8"
                 aria-valuemin="85" aria-valuemax="110"></div>
        </div>

    </div>

</div>
<div class="row">
    <div class="col-12">
        <div class="bubble max"><span class="bubble-text">110</span></div>
        <div class="bubble current"><span class="bubble-text">106.7</span></div>
        <div class="bubble target"><span class="bubble-text">85</span></div>
        <div class="bubble semi"><span class="bubble-text">100</span></div>
    </div>
</div>
</body>
</html>
